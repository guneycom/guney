<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güney'e Giderken — Yakında</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --terracotta: #E85D04;
            --terracotta-light: #F48C06;
            --olive: #4C956C;
            --olive-dark: #2D6A4F;
            --olive-bright: #74C69D;
            --sand: #FEFAE0;
            --sand-light: #FFFCF2;
            --sea: #0096C7;
            --sea-bright: #00B4D8;
            --sea-deep: #0077B6;
            --sea-darkest: #023E8A;
            --cream: #FFFDF7;
            --charcoal: #1B1B1B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 100;
        }

        /* Animated background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .sun {
            position: absolute;
            top: 8%;
            right: 12%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #F4C76B 0%, #E8A84C 40%, transparent 70%);
            border-radius: 50%;
            animation: sunPulse 8s ease-in-out infinite;
            opacity: 0;
            animation-delay: 0.5s;
            animation-fill-mode: forwards;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        /* Mountains */
        .mountains {
            position: absolute;
            bottom: 25%;
            left: 0;
            width: 100%;
            height: 40%;
            z-index: 1;
        }

        /* Town */
        .town {
            position: absolute;
            bottom: 18%;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 2;
        }

        .town-buildings {
            width: 100%;
            height: 100%;
        }

        .building-group-left,
        .building-group-center,
        .building-group-right {
            animation: gentleSway 8s ease-in-out infinite;
            transform-origin: bottom center;
        }

        .building-group-center {
            animation-delay: -2s;
        }

        .building-group-right {
            animation-delay: -4s;
        }

        @keyframes gentleSway {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-1px); }
        }

        /* Boats */
        .boats {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12%;
            z-index: 6;
        }

        .boat {
            position: absolute;
        }

        .boat-1 {
            left: 12%;
            bottom: 45%;
            animation: boatFloat1 12s ease-in-out infinite, boatDrift 60s linear infinite;
        }

        .boat-2 {
            left: 50%;
            bottom: 55%;
            animation: boatFloat2 10s ease-in-out infinite, boatDrift2 80s linear infinite;
        }

        .boat-3 {
            left: 78%;
            bottom: 35%;
            animation: boatFloat3 14s ease-in-out infinite, boatDrift3 70s linear infinite reverse;
        }

        @keyframes boatFloat1 {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-4px) rotate(1deg); }
        }

        @keyframes boatFloat2 {
            0%, 100% { transform: translateY(0) rotate(1deg); }
            50% { transform: translateY(-6px) rotate(-1deg); }
        }

        @keyframes boatFloat3 {
            0%, 100% { transform: translateY(0) rotate(-0.5deg); }
            50% { transform: translateY(-3px) rotate(0.5deg); }
        }

        @keyframes boatDrift {
            0% { margin-left: 0; }
            50% { margin-left: 30px; }
            100% { margin-left: 0; }
        }

        @keyframes boatDrift2 {
            0% { margin-left: 0; }
            50% { margin-left: -40px; }
            100% { margin-left: 0; }
        }

        @keyframes boatDrift3 {
            0% { margin-left: 0; }
            50% { margin-left: 25px; }
            100% { margin-left: 0; }
        }

        /* Sea base */
        .sea-base {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12%;
            background: linear-gradient(180deg, #0096C7 0%, #0077B6 50%, #023E8A 100%);
            z-index: 3;
        }

        .wave {
            position: absolute;
            bottom: 8%;
            left: 0;
            width: 200%;
            height: 8%;
            min-height: 50px;
            z-index: 5;
        }

        .wave svg {
            width: 100%;
            height: 100%;
        }

        .wave-1 {
            animation: waveMove 45s linear infinite;
        }

        .wave-2 {
            animation: waveMove 55s linear infinite reverse;
            bottom: 6%;
        }

        .wave-3 {
            animation: waveMove 50s linear infinite;
            bottom: 4%;
        }

        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem 15rem;
        }

        .content {
            text-align: center;
            max-width: 700px;
        }

        /* Coming Soon badge */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--sand);
            padding: 0.6rem 1.4rem;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--terracotta);
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out 0.2s forwards;
            border: 1px solid rgba(196, 112, 63, 0.2);
        }

        .badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--terracotta);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Main title */
        .title {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 500;
            line-height: 1.1;
            margin-bottom: 0.75rem;
            color: var(--charcoal);
            opacity: 0;
            animation: fadeSlideUp 1s ease-out 0.4s forwards;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 400;
            letter-spacing: 0.05em;
            color: var(--charcoal);
            opacity: 0.7;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out 0.6s forwards;
        }

        /* Decorative line */
        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--terracotta), transparent);
            margin: 0 auto 3rem;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out 0.7s forwards;
        }

        /* Email form */
        .email-form {
            opacity: 0;
            animation: fadeSlideUp 1s ease-out 0.8s forwards;
        }

        .form-wrapper {
            display: flex;
            gap: 0;
            max-width: 480px;
            margin: 0 auto;
            background: white;
            border-radius: 60px;
            padding: 6px;
            box-shadow: 0 4px 30px rgba(44, 42, 38, 0.08),
                        0 1px 3px rgba(44, 42, 38, 0.05);
            border: 1px solid rgba(196, 112, 63, 0.1);
            transition: all 0.4s ease;
        }

        .form-wrapper:focus-within {
            box-shadow: 0 8px 40px rgba(106, 154, 174, 0.15),
                        0 2px 8px rgba(44, 42, 38, 0.08);
            border-color: rgba(106, 154, 174, 0.3);
        }

        .email-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 1rem 1.5rem;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: var(--charcoal);
            outline: none;
        }

        .email-input::placeholder {
            color: var(--charcoal);
            opacity: 0.4;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--terracotta) 0%, var(--terracotta-light) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(196, 112, 63, 0.35);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Success message */
        .success-message {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--olive);
            color: white;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .success-message.show {
            display: flex;
            animation: successPop 0.5s ease-out;
        }

        @keyframes successPop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Privacy note */
        .privacy-note {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: var(--charcoal);
            opacity: 0.4;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out 1s forwards;
        }

        @keyframes fadeSlideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem 18rem;
            }

            .form-wrapper {
                flex-direction: column;
                border-radius: 20px;
                padding: 8px;
            }

            .email-input {
                text-align: center;
                padding: 1rem;
            }

            .submit-btn {
                width: 100%;
                padding: 1.1rem 2rem;
            }

            .sun {
                width: 120px;
                height: 120px;
                right: 5%;
                top: 5%;
            }

            .olive-branch {
                display: none;
            }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cream);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOut 0.8s ease-out 0.5s forwards;
        }

        .preloader-icon {
            width: 40px;
            height: 40px;
            border: 2px solid var(--sand);
            border-top-color: var(--terracotta);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-icon"></div>
    </div>

    <!-- Background Elements -->
    <div class="bg-elements">
        <!-- Sun -->
        <div class="sun"></div>

        <!-- Mountains in the back -->
        <svg class="mountains" viewBox="0 0 1440 400" preserveAspectRatio="xMidYMax slice">
            <!-- Far mountain - lighter -->
            <path d="M-100,400 L200,180 L350,220 L500,120 L650,200 L800,100 L950,180 L1100,140 L1250,200 L1400,150 L1540,400 Z" fill="#8FB4A3" opacity="0.5"/>
            <!-- Near mountain - darker -->
            <path d="M-50,400 L150,250 L300,280 L450,200 L600,260 L750,180 L900,240 L1050,200 L1200,260 L1350,220 L1500,400 Z" fill="#5A8A7A" opacity="0.6"/>
        </svg>

        <!-- Coastal Town -->
        <div class="town">
            <!-- Houses cluster - left side -->
            <svg class="town-buildings" viewBox="0 0 1440 300" preserveAspectRatio="xMidYMax slice">
                <!-- Left cluster -->
                <g class="building-group-left">
                    <!-- Church/Tower -->
                    <rect x="80" y="140" width="35" height="80" fill="#FAF3E8"/>
                    <polygon points="80,140 97,100 115,140" fill="#D4856A"/>
                    <rect x="93" y="110" width="8" height="20" fill="#FAF3E8"/>
                    <circle cx="97" cy="108" r="4" fill="#E85D04"/>
                    
                    <!-- House 1 -->
                    <rect x="120" y="160" width="40" height="60" fill="#FFFFFF"/>
                    <polygon points="120,160 140,135 160,160" fill="#C4703F"/>
                    <rect x="128" y="180" width="10" height="15" fill="#0077B6"/>
                    <rect x="145" y="175" width="8" height="12" fill="#0096C7"/>
                    
                    <!-- House 2 -->
                    <rect x="165" y="155" width="35" height="65" fill="#FFF8F0"/>
                    <polygon points="165,155 182,130 200,155" fill="#E07A5F"/>
                    <rect x="172" y="170" width="8" height="10" fill="#48CAE4"/>
                    <rect x="185" y="175" width="8" height="12" fill="#48CAE4"/>
                    <rect x="175" y="195" width="12" height="25" fill="#8B5A3C"/>
                    
                    <!-- House 3 -->
                    <rect x="205" y="165" width="30" height="55" fill="#FFFFFF"/>
                    <polygon points="205,165 220,145 235,165" fill="#C4703F"/>
                    <rect x="212" y="178" width="7" height="10" fill="#0096C7"/>
                </g>
                
                <!-- Center cluster -->
                <g class="building-group-center">
                    <!-- Larger building -->
                    <rect x="580" y="150" width="50" height="70" fill="#FAF3E8"/>
                    <polygon points="580,150 605,120 630,150" fill="#D4856A"/>
                    <rect x="590" y="165" width="10" height="12" fill="#0077B6"/>
                    <rect x="608" y="165" width="10" height="12" fill="#0077B6"/>
                    <rect x="598" y="190" width="14" height="30" fill="#8B5A3C"/>
                    
                    <!-- Small house -->
                    <rect x="635" y="170" width="28" height="50" fill="#FFFFFF"/>
                    <polygon points="635,170 649,150 663,170" fill="#C4703F"/>
                    <rect x="642" y="182" width="8" height="10" fill="#48CAE4"/>
                    
                    <!-- Another house -->
                    <rect x="545" y="160" width="32" height="60" fill="#FFF8F0"/>
                    <polygon points="545,160 561,138 577,160" fill="#E07A5F"/>
                    <rect x="552" y="175" width="8" height="10" fill="#0096C7"/>
                    <rect x="555" y="195" width="10" height="25" fill="#8B5A3C"/>
                </g>
                
                <!-- Right cluster -->
                <g class="building-group-right">
                    <!-- House with blue dome (Greek style) -->
                    <rect x="1150" y="165" width="40" height="55" fill="#FFFFFF"/>
                    <ellipse cx="1170" cy="165" rx="20" ry="12" fill="#0096C7"/>
                    <rect x="1160" y="185" width="8" height="10" fill="#48CAE4"/>
                    <rect x="1175" y="185" width="8" height="10" fill="#48CAE4"/>
                    
                    <!-- Tower -->
                    <rect x="1195" y="145" width="25" height="75" fill="#FAF3E8"/>
                    <polygon points="1195,145 1207,115 1220,145" fill="#D4856A"/>
                    <rect x="1202" y="165" width="6" height="8" fill="#0077B6"/>
                    <rect x="1202" y="180" width="6" height="8" fill="#0077B6"/>
                    
                    <!-- Small house -->
                    <rect x="1225" y="175" width="30" height="45" fill="#FFFFFF"/>
                    <polygon points="1225,175 1240,155 1255,175" fill="#C4703F"/>
                    <rect x="1233" y="190" width="8" height="10" fill="#48CAE4"/>
                    
                    <!-- Another house -->
                    <rect x="1115" y="170" width="32" height="50" fill="#FFF8F0"/>
                    <polygon points="1115,170 1131,150 1147,170" fill="#E07A5F"/>
                    <rect x="1122" y="183" width="7" height="9" fill="#0096C7"/>
                </g>
                
                <!-- Coastline/Beach -->
                <path d="M0,220 Q200,215 400,225 T800,220 T1200,225 T1440,220 L1440,300 L0,300 Z" fill="#F5E6D3"/>
            </svg>
        </div>

        <!-- Boats on water -->
        <div class="boats">
            <!-- Boat 1 - Small fishing boat left -->
            <svg class="boat boat-1" viewBox="0 0 60 40" width="60" height="40">
                <path d="M5,25 Q10,35 30,35 Q50,35 55,25 L50,25 Q45,30 30,30 Q15,30 10,25 Z" fill="#8B5A3C"/>
                <line x1="30" y1="30" x2="30" y2="8" stroke="#8B5A3C" stroke-width="2"/>
                <polygon points="32,10 32,25 48,25" fill="#FFFFFF" opacity="0.9"/>
            </svg>
            
            <!-- Boat 2 - Sailboat center -->
            <svg class="boat boat-2" viewBox="0 0 80 60" width="80" height="60">
                <path d="M10,40 Q15,52 40,52 Q65,52 70,40 L62,40 Q58,47 40,47 Q22,47 18,40 Z" fill="#C4703F"/>
                <line x1="40" y1="47" x2="40" y2="5" stroke="#8B5A3C" stroke-width="2"/>
                <polygon points="42,8 42,40 70,40" fill="#FAF3E8"/>
                <polygon points="38,12 38,40 18,40" fill="#FFFFFF"/>
            </svg>
            
            <!-- Boat 3 - Small boat right -->
            <svg class="boat boat-3" viewBox="0 0 50 35" width="50" height="35">
                <path d="M5,22 Q8,30 25,30 Q42,30 45,22 L40,22 Q37,27 25,27 Q13,27 10,22 Z" fill="#5A8A7A"/>
                <line x1="25" y1="27" x2="25" y2="10" stroke="#5A8A3C" stroke-width="1.5"/>
                <polygon points="27,12 27,24 40,24" fill="#FFFFFF" opacity="0.85"/>
            </svg>
        </div>

        <!-- Gentle Waves -->
        <div class="wave wave-1">
            <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
                <path fill="#48CAE4" fill-opacity="0.25" d="M0,60 Q180,40 360,60 T720,60 T1080,60 T1440,60 L1440,120 L0,120 Z"></path>
            </svg>
        </div>
        <div class="wave wave-2">
            <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
                <path fill="#0096C7" fill-opacity="0.2" d="M0,70 Q180,55 360,70 T720,70 T1080,70 T1440,70 L1440,120 L0,120 Z"></path>
            </svg>
        </div>
        <div class="wave wave-3">
            <svg viewBox="0 0 1440 120" preserveAspectRatio="none">
                <path fill="#0077B6" fill-opacity="0.15" d="M0,80 Q180,70 360,80 T720,80 T1080,80 T1440,80 L1440,120 L0,120 Z"></path>
            </svg>
        </div>
        
        <!-- Sea base -->
        <div class="sea-base"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content">
            <div class="badge">Çok Yakında</div>
            
            <h1 class="title">guney.com</h1>
            <p class="subtitle">Güney'e Giderken tek ihtiyacınız.</p>
            
            <div class="divider"></div>

            <div class="email-form">
                <form class="form-wrapper" id="subscribeForm">
                    <input 
                        type="email" 
                        class="email-input" 
                        placeholder="E-posta adresiniz" 
                        required
                        id="emailInput"
                    >
                    <button type="submit" class="submit-btn">Haberdar Ol</button>
                </form>
                <div class="success-message" id="successMessage">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M16.667 5L7.5 14.167L3.333 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Listeye eklendiniz!
                </div>
            </div>

            <p class="privacy-note">Spam göndermiyoruz. Sadece önemli güncellemeler.</p>
        </div>
    </div>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            const email = document.getElementById('emailInput').value;
            const successMessage = document.getElementById('successMessage');
            
            // Hide form, show success
            form.style.display = 'none';
            successMessage.classList.add('show');
            
            // Here you would typically send the email to your backend
            console.log('Subscribed:', email);
        });
    </script>
</body>
</html>
